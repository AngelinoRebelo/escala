    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .agent-name-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 1px solid #d1d5db; /* border-gray-300 */

        .agent-name-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .agent-name-input.is-scale-placeholder {
            opacity: 0.35;
            background-color: #f9fafb; /* gray-50 */
            border-style: dashed;
        }
        .agent-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        
        /* NOVO: Estilo para o seletor de equipe no cabe√ßalho do dia */
        .team-select-input {
            appearance: none;
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            padding: 0 4px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            text-align: right;
            max-width: 80px;

        .team-select-input option {
            color: #333; /* Texto escuro para as op√ß√µes no dropdown */
            background-color: white;
        }
        .team-select-input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .tab-button {
            padding: 0.5rem 0.25rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.8rem;
            width: 100%;
            text-align: center;
        }
        .tab-button:hover {
            background-color: #e2e8f0; /* slate-200 */
        }
        .tab-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;

        }
        #login-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .static-agent-name {
            display: none;
        }
        
        /* --- REGRAS DE IMPRESS√ÉO (CORRE√á√ÉO DEFINITIVA) --- */
        @media print {
            /* 1. Oculta os elementos principais da UI do layout */
            main, #login-modal {
                display: none !important;
            }

            /* 2. Oculta a visibilidade de tudo no body */
            body * {
                visibility: hidden !important;
            }

            /* 3. Restaura a visibilidade APENAS do container de impress√£o e seus filhos */
            #print-view, #print-view * {
                visibility: visible !important;
            }

            /* 4. Posiciona o container de impress√£o para preencher a p√°gina */
            #print-view {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important; /* Garante que √© um bloco */
            }
            
            /* 5. Reseta o body e html para a impress√£o */
            body, html {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                font-size: 10pt !important;
                line-height: 1.2;
                color: black !important;
            }
            
            /* 6. Configura√ß√£o da p√°gina */
            @page {
                size: A4 landscape;
                margin: 8mm;
            }
            
            /* 7. Todos os estilos de impress√£o restantes */
            #print-table {
                width: 100% !important;
                border-collapse: collapse !important;
                /* Borda externa da tabela em PRETO */

                font-size: 9pt !important;

            #print-table td, #print-table th {

                padding: 6px 4px !important;
                text-align: center !important;
                vertical-align: top !important;
                line-height: 1.3 !important;
                height: auto !important;
            }
            
            /* MODIFICADO: Estilo gen√©rico para TH */
            #print-table th {

                font-weight: bold !important;
                font-size: 10pt !important;
                padding: 8px 4px !important;
            }
            
            /* MODIFICADO: Estilo espec√≠fico para o cabe√ßalho da lista */

                margin-bottom: 10px !important;
                border-radius: 6px !important;
                text-align: center !important;
            }

            .print-title {
                margin: 0 !important;

            }

            .month-year-reference {

                /* Borda da refer√™ncia de m√™s em preto */

                display: block !important;

            /* MODIFICADO: .static-agent-name agora √© uma c√©lula de tabela */
            .static-agent-name {

            .agent-names-container {

            }
            
            .print-summary-container {
                display: block !important;
                width: 100% !important;
                page-break-before: avoid;
            }
            
            .print-summary-table {
                width: 100% !important;
                border-collapse: collapse !important;
                font-size: 9pt !important;
            }
            
            .print-summary-table th {

            #print-table td:empty {
                min-height: 60px;
            }
            
            #print-table tr {

                page-break-after: auto;
            }
        }
    </style>
</head>

            const generateCalendar = (year, month, scheduleType) => {
                calendarBody.innerHTML = '';
                const startDate = new Date(year, month, 16);
                const endDate = new Date(year, month + 1, 15);
                
                let currentDate = new Date(startDate);
                while (currentDate.getDay() !== 1) { currentDate.setDate(currentDate.getDate() - 1); }

                const weeks = [];
                let loopEndDate = new Date(endDate);
                while (weeks.length === 0 || loopEndDate >= currentDate) {
                    let week = Array(7).fill(null);
                    for (let i = 0; i < 7; i++) {
                        if (currentDate >= startDate && currentDate <= endDate) week[i] = new Date(currentDate);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    if (week.some(d => d !== null)) weeks.push(week);
                }
                
                let monthRowspans = {};
                weeks.forEach(week => week.forEach(day => {
                    if (day) monthRowspans[day.getMonth()] = (monthRowspans[day.getMonth()] || 0) + 1;
                }));
                 
                let renderedMonths = [];
                weeks.forEach(week => {
                    const row = document.createElement('tr');
                    const firstDayOfWeek = week.find(d => d);
                    
                    if (firstDayOfWeek && !renderedMonths.includes(firstDayOfWeek.getMonth())) {
                        const monthKey = firstDayOfWeek.getMonth();
                        const monthName = new Date(firstDayOfWeek.getFullYear(), monthKey).toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                        const colorClass = monthKey === startDate.getMonth() ? 'bg-indigo-500' : 'bg-blue-500';
                        
                        const monthCell = document.createElement('td');
                        monthCell.className = `font-bold text-sm text-white p-2 ${colorClass}`;

                        monthCell.style.writingMode = 'vertical-rl';
                        monthCell.style.textOrientation = 'mixed';
                        monthCell.style.transform = 'rotate(180deg)';
                        monthCell.textContent = monthName;
                        monthCell.rowSpan = Math.ceil(monthRowspans[monthKey] / 7);
                        row.appendChild(monthCell);
                        renderedMonths.push(monthKey);
                    }
