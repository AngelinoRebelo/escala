<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Escala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* Estilos para o campo de seleção de nomes */
        .agent-name-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 4px 8px;
            margin: 0;
            width: 100%;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            line-height: inherit;
            text-align: center;
            text-align-last: center;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            background-image: none;
        }
        .agent-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Anel de foco indigo */
            border-color: #6366f1; /* indigo-500 */
        }

        /* Estilos para impressão */
        @media print {
            body {
                background-color: #fff !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #controls-header, #print-button-container {
                display: none !important;
            }
            main {
                max-width: none !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            .title-container {
                justify-content: center !important;
                margin-bottom: 1rem !important;
            }
            table {
                border-collapse: collapse !important;
            }
            .bg-slate-900, .bg-slate-800 {
                background-color: #fff !important;
                color: #1e2d3b !important;
            }
             th, td {
                color: #000 !important;
            }
            .summary-table-header {
                border-bottom: 1px solid #ccc !important;
            }
            select.agent-name-input {
                appearance: none !important;
                -webkit-appearance: none !important;
                -moz-appearance: none !important;
                background-image: none !important; /* Remove a seta */
                padding-right: 8px !important;
                opacity: 1 !important;
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        
            /* Layout para PAISAGEM (Landscape) */
            @media (orientation: landscape) {
                #print-layout-container {
                    display: flex !important;
                    flex-direction: row !important;
                    align-items: flex-start;
                    width: 100% !important;
                    gap: 20px; /* Espaçamento entre os elementos */
                }
                .table-container { 
                    flex-grow: 1 !important; /* Permite que a tabela cresça */
                    width: auto !important; /* Remove a largura fixa */
                }
                .summary-container { 
                    flex-shrink: 0 !important; /* Impede que o resumo encolha */
                    width: 240px !important; /* Largura fixa ideal para o resumo */
                    margin-left: 0 !important;
                }
            }

            /* Layout para RETRATO (Portrait) */
            @media (orientation: portrait) {
                #print-layout-container {
                    display: flex !important;
                    flex-direction: column !important;
                    width: 100% !important;
                }
                .table-container, .summary-container {
                    width: 100% !important;
                    margin-top: 20px !important;
                    margin-left: 0 !important;
                }
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <main class="max-w-none mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <!-- Cabeçalho com Título e Controles -->
        <div id="header" class="flex items-center justify-between w-full mb-6">
            <div class="title-container flex-grow">
                 <h1 class="text-2xl font-bold text-slate-700">
                    <span id="editable-title-part" contenteditable="true" class="hover:bg-slate-200 rounded-md px-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">ESCALA ORDINÁRIA</span>
                    <span id="date-title-part"></span>
                </h1>
            </div>
            <div id="controls-header" class="flex items-center gap-4">
                <div class="relative">
                    <div id="custom-month-picker" class="flex items-center justify-between p-2 border border-slate-300 rounded-md shadow-sm bg-white cursor-pointer w-48">
                        <span id="month-picker-label" class="text-sm text-slate-700 capitalize"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-500"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    </div>
                    <input type="month" id="month-picker" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                </div>
                <div id="print-button-container" class="relative w-8 h-8 flex items-center justify-center">
                    <button id="print-button" class="text-slate-600 hover:text-indigo-600 opacity-0 hover:opacity-100 transition-opacity" title="Imprimir Escala">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="print-layout-container" class="flex flex-col lg:flex-row w-full gap-6">
            <!-- Calendário da Escala -->
            <div class="flex-grow table-container">
                <table class="w-full border-collapse text-center">
                    <thead>
                        <tr class="bg-slate-900 text-white uppercase text-xs sm:text-sm tracking-wider">
                            <th class="p-3 w-12 rounded-tl-lg font-bold">Mês</th>
                            <th class="p-3 font-bold">SEGUNDA</th>
                            <th class="p-3 font-bold">TERÇA</th>
                            <th class="p-3 font-bold">QUARTA</th>
                            <th class="p-3 font-bold">QUINTA</th>
                            <th class="p-3 font-bold">SEXTA</th>
                            <th class="p-3 font-bold">SÁBADO</th>
                            <th class="p-3 rounded-tr-lg font-bold">DOMINGO</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body" class="bg-white">
                        <!-- Linhas do calendário serão geradas pelo JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Resumo de Plantões -->
            <aside class="w-full lg:w-1/4 flex-shrink-0 summary-container">
                <div class="bg-slate-100 p-4 rounded-lg h-full">
                    <h2 class="text-sm font-bold text-slate-900 bg-slate-200 -m-4 mb-0 p-4 rounded-t-lg uppercase tracking-wider text-center">Plantões Trabalhados</h2>
                    <table class="w-full mt-4 text-sm">
                        <thead class="summary-table-header">
                            <tr class="text-left">
                                <th class="pb-2 font-bold text-slate-600">Agente</th>
                                <th class="pb-2 font-bold text-slate-600 text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody id="summary-body">
                            <!-- Linhas do resumo geradas pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </aside>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const monthPicker = document.getElementById('month-picker');
            const monthPickerLabel = document.getElementById('month-picker-label');
            const calendarBody = document.getElementById('calendar-body');
            const summaryBody = document.getElementById('summary-body');
            const dateTitlePart = document.getElementById('date-title-part');
            const printButton = document.getElementById('print-button');

            const PT_BR_MONTHS = ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
            const ALLOWED_NAMES = ['GABRIEL', 'GARCEZ', 'VIEIRA', 'LEANDRO', 'WASHINGTON', 'LISBOA', 'MALCHER', 'EDUARDO', 'THEODORO', 'PENNA', 'ESCALA'];

            printButton.addEventListener('click', () => {
                window.print();
            });

            const updateSummary = () => {
                const agentCounts = {};
                const selectFields = calendarBody.querySelectorAll('.agent-name-input');
                selectFields.forEach(field => {
                    const name = field.value;
                    if (name && name !== 'ESCALA') {
                        agentCounts[name] = (agentCounts[name] || 0) + 1;
                    }
                });
                summaryBody.innerHTML = '';
                const sortedAgents = Object.keys(agentCounts).sort();

                if (sortedAgents.length === 0) {
                     summaryBody.innerHTML = `<tr><td colspan="2" class="pt-3 text-slate-500 text-center">-</td></tr>`;
                } else {
                    sortedAgents.forEach(name => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="py-1.5 font-semibold text-slate-800">${name}</td>
                            <td class="py-1.5 font-bold text-indigo-600 text-right">${agentCounts[name]}</td>
                        `;
                        summaryBody.appendChild(row);
                    });
                }
            };

            const adjustSelectWidth = (selectElement) => {
                if (!selectElement.value) {
                    selectElement.style.width = '100%';
                    return;
                }
                const tempSpan = document.createElement('span');
                const style = window.getComputedStyle(selectElement);
                tempSpan.style.font = style.font;
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.position = 'absolute';
                tempSpan.style.paddingLeft = style.paddingLeft;
                tempSpan.style.paddingRight = style.paddingRight;
                tempSpan.textContent = selectElement.options[selectElement.selectedIndex].text;
                document.body.appendChild(tempSpan);
                const width = tempSpan.offsetWidth;
                document.body.removeChild(tempSpan);
                selectElement.style.width = `${width + 5}px`;
            };

            const generateCalendar = (year, month) => {
                calendarBody.innerHTML = '';
                const startDate = new Date(year, month, 16);
                const endDate = new Date(year, month + 1, 15);
                
                let currentDate = new Date(startDate);
                while (currentDate.getDay() !== 1) { // 1 = Segunda-feira
                    currentDate.setDate(currentDate.getDate() - 1);
                }

                const weeks = [];
                let loopEndDate = new Date(endDate);
                // Garante que a última semana seja incluída, mesmo que comece no último dia
                while (weeks.length === 0 || loopEndDate >= currentDate) {
                    let week = [];
                    for (let i = 0; i < 7; i++) {
                        if (currentDate >= startDate && currentDate <= endDate) {
                            week.push(new Date(currentDate));
                        } else {
                            week.push(null);
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    if (week.some(d => d !== null)) {
                        weeks.push(week);
                    }
                    if (currentDate > endDate && !week.some(d => d !== null)) break;
                }
                
                let firstMonthRendered = false;
                let secondMonthRendered = false;

                weeks.forEach((week) => {
                    const row = document.createElement('tr');
                    const firstDayOfWeek = week.find(d => d);

                    // Adiciona a célula do mês na primeira linha de cada mês
                    if (firstDayOfWeek) {
                        if (firstDayOfWeek.getMonth() === startDate.getMonth() && !firstMonthRendered) {
                            const monthCell = document.createElement('td');
                            monthCell.classList.add('font-bold', 'text-sm', 'text-white', 'p-2', 'bg-indigo-300');
                            monthCell.style.writingMode = 'vertical-rl';
                            monthCell.style.textOrientation = 'mixed';
                            monthCell.style.transform = 'rotate(180deg)';
                            monthCell.textContent = startDate.toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                            const rowspan = weeks.filter(w => w.some(d => d && d.getMonth() === startDate.getMonth())).length;
                            monthCell.setAttribute('rowspan', rowspan);
                            row.appendChild(monthCell);
                            firstMonthRendered = true;
                        } else if (firstDayOfWeek.getMonth() === endDate.getMonth() && !secondMonthRendered) {
                            const monthCell = document.createElement('td');
                            monthCell.classList.add('font-bold', 'text-sm', 'text-white', 'p-2', 'bg-blue-300');
                            monthCell.style.writingMode = 'vertical-rl';
                            monthCell.style.textOrientation = 'mixed';
                            monthCell.style.transform = 'rotate(180deg)';
                            monthCell.textContent = endDate.toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                            const rowspan = weeks.filter(w => w.some(d => d && d.getMonth() === endDate.getMonth())).length;
                            monthCell.setAttribute('rowspan', rowspan);
                            row.appendChild(monthCell);
                            secondMonthRendered = true;
                        }
                    }

                    week.forEach((day, dayIndex) => {
                        const cell = document.createElement('td');
                        cell.classList.add('border', 'border-slate-200', 'h-24', 'p-1', 'align-top');
                        
                        if (dayIndex >= 5) { // Sábado e Domingo
                            cell.classList.add('bg-slate-50');
                        }

                        if (day) {
                            const monthShort = day.toLocaleString('pt-BR', { month: 'short' }).replace('.', '').toUpperCase();
                            cell.classList.add('calendar-cell');
                            cell.innerHTML = `
                                <div class="date-label text-center font-bold text-indigo-800 text-xs mb-1">${day.getDate()}/${monthShort}</div>
                                <div class="flex flex-col justify-start items-center space-y-1 px-2"></div>
                            `;
                            const container = cell.querySelector('.flex-col');
                            for (let i = 0; i < 2; i++) {
                                const select = document.createElement('select');
                                select.classList.add('agent-name-input');
                                let optionsHTML = '<option value=""></option>';
                                ALLOWED_NAMES.forEach(name => {
                                    optionsHTML += `<option value="${name}">${name}</option>`;
                                });
                                select.innerHTML = optionsHTML;
                                select.addEventListener('change', () => {
                                    updateSummary();
                                    adjustSelectWidth(select);
                                });
                                container.appendChild(select);
                            }
                        }
                        row.appendChild(cell);
                    });
                    calendarBody.appendChild(row);
                });
            };
            
            const updateTitle = (year, month) => {
                const firstMonthName = PT_BR_MONTHS[month];
                const secondMonth = (month + 1) % 12;
                const secondMonthName = PT_BR_MONTHS[secondMonth];
                const yearOfSecondMonth = month === 11 ? year + 1 : year;
                dateTitlePart.textContent = ` - ${firstMonthName}/${secondMonthName} - ${yearOfSecondMonth}`;
            };

            const updateMonthPickerLabel = (year, month) => {
                const date = new Date(year, month);
                const label = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                monthPickerLabel.textContent = label;
            };

            const initialize = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                const currentMonth = today.getMonth();
                const currentDay = today.getDate();

                let initialMonth = currentMonth;
                if (currentDay <= 15) {
                   initialMonth = currentMonth - 1;
                }
                
                const yearString = initialMonth < 0 ? currentYear - 1 : currentYear;
                const monthString = initialMonth < 0 ? 11 : initialMonth;

                monthPicker.value = `${yearString}-${String(monthString + 1).padStart(2, '0')}`;
                
                const year = parseInt(monthPicker.value.split('-')[0]);
                const month = parseInt(monthPicker.value.split('-')[1]) - 1;
                
                updateMonthPickerLabel(year, month);
                generateCalendar(year, month);
                updateTitle(year, month);
                updateSummary();
            };

            monthPicker.addEventListener('change', () => {
                const year = parseInt(monthPicker.value.split('-')[0]);
                const month = parseInt(monthPicker.value.split('-')[1]) - 1;
                updateMonthPickerLabel(year, month);
                generateCalendar(year, month);
                updateTitle(year, month);
                updateSummary();
            });

            initialize();
        });
    </script>
</body>
</html>
