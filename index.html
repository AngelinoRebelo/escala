<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Escala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .agent-name-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 4px 8px;
            margin: 0;
            width: 100%;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 900;
            cursor: pointer;
            line-height: inherit;
            text-align: center;
            text-align-last: center;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            background-image: none;
        }
        .agent-name-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .agent-name-input.is-scale-placeholder {
            opacity: 0.35;
            background-color: #f9fafb; /* gray-50 */
            border-style: dashed;
        }
        .agent-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        .tab-button.active {
            border-bottom-color: #6366f1;
            color: #4338ca;
            font-weight: 700;
        }
        #login-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        @media print {
            body { 
                background-color: #fff !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #controls-header, #print-button-container, #tabs-nav, #save-button, #login-button, #logout-button { display: none !important; }
            main { max-width: none !important; padding: 0 !important; margin: 0 !important; box-shadow: none !important; border: none !important; }
            #past-scales-view { display: none !important; }
            #current-scale-view { display: block !important; }
            .title-container { justify-content: center !important; margin-bottom: 1rem !important; }
            table { border-collapse: collapse !important; }
            td, th {
                border: 2px solid #cbd5e1 !important; /* slate-300 */
            }
            .bg-slate-900 { 
                background-color: #0f172a !important; 
                color: #fff !important; 
            }
            .bg-indigo-300 { background-color: #a5b4fc !important; }
            .bg-blue-300 { background-color: #93c5fd !important; }
            .bg-slate-50 { background-color: #f8fafc !important; }
            .bg-slate-100 { background-color: #f1f5f9 !important; }
            .bg-slate-200 { background-color: #e2e8f0 !important; }

            th, td { color: #000 !important; }
            .summary-table-header { border-bottom: 1px solid #ccc !important; }
            select.agent-name-input { display:none !important; }
             .static-agent-name { 
                display: block !important;
                font-weight: 900;
                font-size: 0.85rem;
                text-align: center;
                padding: 4px 8px;
            }
        }
         @media print and (orientation: landscape) {
            #print-layout-container { display: flex !important; flex-direction: row !important; align-items: flex-start; width: 100% !important; gap: 20px; }
            .table-container { flex-grow: 1 !important; width: auto !important; }
            .summary-container { flex-shrink: 0 !important; width: 240px !important; margin-left: 0 !important; }
        }
        @media print and (orientation: portrait) {
            #print-layout-container { display: flex !important; flex-direction: column !important; width: 100% !important; }
            .table-container, .summary-container { width: 100% !important; margin-top: 20px !important; margin-left: 0 !important; }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Modal de Login -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Acesso Restrito</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-slate-700">Usuário</label>
                    <input type="text" id="username" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden">Usuário ou senha inválidos.</p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
            </form>
        </div>
    </div>

    <main class="max-w-none mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <!-- Cabeçalho com Título e Controles -->
        <div id="header" class="flex items-center justify-between w-full mb-4">
            <div class="title-container flex-grow">
                 <h1 class="text-2xl font-bold text-slate-700">
                    <span id="editable-title-part" contenteditable="false" class="rounded-md px-2">ESCALA ORDINÁRIA</span>
                    <span id="location-part"></span>
                    <span id="date-title-part"></span>
                </h1>
            </div>
            <div id="controls-header" class="flex items-center gap-4">
                 <div class="flex items-center gap-2">
                    <select id="schedule-type-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer">
                        <option value="ordinaria">Escala Ordinária</option>
                        <option value="fimdesemana">Fim de Semana/Feriado</option>
                    </select>
                    <select id="month-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 capitalize focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer"></select>
                    <select id="year-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer"></select>
                 </div>
                 <button id="login-button" class="px-4 py-2 bg-slate-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-slate-700">Login para Editar</button>
                 <button id="logout-button" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-red-700 hidden">Sair</button>
                 <button id="save-button" class="px-4 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">Salvar Escala</button>
                 <div id="print-button-container" class="relative w-8 h-8 flex items-center justify-center">
                    <button id="print-button" class="text-slate-600 hover:text-indigo-600 opacity-0 hover:opacity-100 transition-opacity" title="Imprimir Escala">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Navegação das Abas -->
        <nav id="tabs-nav" class="border-b border-slate-200 mb-6">
            <button data-tab="current-scale" class="tab-button active py-2 px-4 border-b-2 border-transparent text-slate-500 hover:text-slate-700">Escala Atual</button>
            <button data-tab="past-scales" class="tab-button py-2 px-4 border-b-2 border-transparent text-slate-500 hover:text-slate-700">Escalas Salvas</button>
        </nav>

        <!-- Conteúdo da Aba "Escala Atual" -->
        <div id="current-scale-view" class="tab-content">
            <div id="print-layout-container" class="flex flex-col lg:flex-row w-full gap-6">
                <!-- Calendário da Escala -->
                <div class="flex-grow table-container">
                    <table class="w-full border-collapse text-center">
                        <thead>
                            <tr class="bg-slate-900 text-white uppercase text-xs sm:text-sm tracking-wider">
                                <th class="p-3 w-12 rounded-tl-lg font-bold">Mês</th>
                                <th class="p-3 font-bold">SEGUNDA</th>
                                <th class="p-3 font-bold">TERÇA</th>
                                <th class="p-3 font-bold">QUARTA</th>
                                <th class="p-3 font-bold">QUINTA</th>
                                <th class="p-3 font-bold">SEXTA</th>
                                <th class="p-3 font-bold">SÁBADO</th>
                                <th class="p-3 rounded-tr-lg font-bold">DOMINGO</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body" class="bg-white"></tbody>
                    </table>
                </div>
                <!-- Resumo de Plantões -->
                <aside class="w-full lg:w-1/4 flex-shrink-0 summary-container">
                    <div class="bg-slate-100 p-4 rounded-lg h-full">
                        <h2 class="text-sm font-bold text-slate-900 bg-slate-200 -m-4 mb-0 p-4 rounded-t-lg uppercase tracking-wider text-center">Plantões Trabalhados</h2>
                        <table class="w-full mt-4 text-sm">
                            <thead class="summary-table-header">
                                <tr class="text-left">
                                    <th class="pb-2 font-bold text-slate-600">Agente</th>
                                    <th class="pb-2 font-bold text-slate-600 text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody id="summary-body"></tbody>
                        </table>
                    </div>
                </aside>
            </div>
        </div>

        <!-- Conteúdo da Aba "Escalas Salvas" -->
        <div id="past-scales-view" class="tab-content hidden">
            <div id="past-scales-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Lista de escalas salvas será preenchida aqui -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth;

        const initializeAppLogic = () => {
            const appId = 'escala-de-plantoes-v1';
            const scheduleTypeSelect = document.getElementById('schedule-type-select');
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const calendarBody = document.getElementById('calendar-body');
            const summaryBody = document.getElementById('summary-body');
            const dateTitlePart = document.getElementById('date-title-part');
            const editableTitlePart = document.getElementById('editable-title-part');
            const locationPart = document.getElementById('location-part');
            const printButton = document.getElementById('print-button');
            const saveButton = document.getElementById('save-button');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const tabsNav = document.getElementById('tabs-nav');
            const tabContents = document.querySelectorAll('.tab-content');
            const pastScalesList = document.getElementById('past-scales-list');

            let sessionTimeoutId = null;
            const SESSION_TIMEOUT_MS = 15 * 60 * 1000;
            const LOGIN_USER = 'escala';
            const LOGIN_PASS = '3458';
            
            const PT_BR_MONTHS = ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
            const ALLOWED_NAMES = ['EDUARDO', 'ESCALA', 'GABRIEL', 'GARCEZ', 'LEANDRO', 'LISBOA', 'MALCHER', 'PENNA', 'THEODORO', 'VIEIRA', 'WASHINGTON'];

            const enableEditing = () => {
                editableTitlePart.contentEditable = "true";
                editableTitlePart.classList.add('hover:bg-slate-200', 'focus:ring-2', 'focus:ring-indigo-400');
                document.querySelectorAll('.agent-name-input').forEach(el => el.disabled = false);
                saveButton.disabled = false;
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
            };

            const disableEditing = () => {
                editableTitlePart.contentEditable = "false";
                editableTitlePart.classList.remove('hover:bg-slate-200', 'focus:ring-2', 'focus:ring-indigo-400');
                document.querySelectorAll('.agent-name-input').forEach(el => el.disabled = true);
                saveButton.disabled = true;
                loginButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
            };
            
            const resetSessionTimer = () => {
                clearTimeout(sessionTimeoutId);
                sessionTimeoutId = setTimeout(() => {
                    alert('Sua sessão de edição expirou por inatividade.');
                    logout();
                }, SESSION_TIMEOUT_MS);
            };

            const logout = () => {
                disableEditing();
                clearTimeout(sessionTimeoutId);
                sessionTimeoutId = null;
            };

            loginButton.addEventListener('click', () => loginModal.classList.remove('hidden'));
            logoutButton.addEventListener('click', logout);

            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                if (username === LOGIN_USER && password === LOGIN_PASS) {
                    enableEditing();
                    resetSessionTimer();
                    loginModal.classList.add('hidden');
                    loginError.classList.add('hidden');
                    e.target.reset();
                } else {
                    loginError.classList.remove('hidden');
                }
            });
            
            ['click', 'mousemove', 'keypress', 'change'].forEach(event => {
                document.addEventListener(event, () => {
                    if (sessionTimeoutId) {
                        resetSessionTimer();
                    }
                });
            });

            printButton.addEventListener('click', () => {
                const staticNames = [];
                document.querySelectorAll('.agent-name-input').forEach(select => {
                    if (select.value) {
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'static-agent-name';
                        nameDiv.textContent = select.value;
                        select.parentNode.appendChild(nameDiv);
                        staticNames.push(nameDiv); 
                    }
                });
            
                // Give the browser a moment to render the new elements before printing
                setTimeout(() => {
                    window.print();
                    // Cleanup happens after print dialog is closed
                    staticNames.forEach(el => el.remove());
                }, 100);
            });

            const updateSummary = () => {
                const agentCounts = {};
                calendarBody.querySelectorAll('.agent-name-input').forEach(field => {
                    const name = field.value;
                    if (name && name !== 'ESCALA') agentCounts[name] = (agentCounts[name] || 0) + 1;
                });
                summaryBody.innerHTML = '';
                const sortedAgents = Object.keys(agentCounts).sort();
                if (sortedAgents.length === 0) {
                     summaryBody.innerHTML = `<tr><td colspan="2" class="pt-3 text-slate-500 text-center">-</td></tr>`;
                } else {
                    sortedAgents.forEach(name => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td class="py-1.5 font-semibold text-slate-800">${name}</td><td class="py-1.5 font-bold text-indigo-600 text-right">${agentCounts[name]}</td>`;
                        summaryBody.appendChild(row);
                    });
                }
            };

            const applyPlaceholderStyle = (selectElement) => {
                if (selectElement.value === 'ESCALA') {
                    selectElement.classList.add('is-scale-placeholder');
                } else {
                    selectElement.classList.remove('is-scale-placeholder');
                }
            };
            
            const adjustSelectWidth = (selectElement) => {
                if (!selectElement || !selectElement.options) return;
                if (!selectElement.value) {
                    selectElement.style.width = '100%';
                    return;
                }
                const tempSpan = document.createElement('span');
                const style = window.getComputedStyle(selectElement);
                tempSpan.style.font = style.font;
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.position = 'absolute';
                tempSpan.style.paddingLeft = style.paddingLeft;
                tempSpan.style.paddingRight = style.paddingRight;
                tempSpan.textContent = selectElement.options[selectElement.selectedIndex].text;
                document.body.appendChild(tempSpan);
                selectElement.style.width = `${tempSpan.offsetWidth + 5}px`;
                document.body.removeChild(tempSpan);
            };

            const saveScheduleData = async () => {
                if (!db || !auth.currentUser) return;
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const scheduleType = scheduleTypeSelect.value;
                const docId = `${year}-${String(month + 1).padStart(2, '0')}-${scheduleType}`;
                
                const scheduleData = {};
                calendarBody.querySelectorAll('.agent-name-input').forEach(field => {
                    const date = field.dataset.date;
                    const index = parseInt(field.dataset.index);
                    if (field.value) {
                        if (!scheduleData[date]) scheduleData[date] = ['', ''];
                        scheduleData[date][index] = field.value;
                    }
                });

                const dataToSave = {
                    title: editableTitlePart.textContent,
                    schedule: scheduleData,
                    createdAt: new Date()
                };

                try {
                    const scheduleRef = doc(db, `schedules/${appId}/periods`, docId);
                    await setDoc(scheduleRef, dataToSave);
                    saveButton.textContent = 'Salvo ✓';
                } catch (error) {
                    console.error("Error saving schedule data: ", error);
                    saveButton.textContent = 'Erro ao Salvar';
                    alert(`Ocorreu um erro ao salvar a escala. Verifique o console para mais detalhes.\nCódigo: ${error.code}`);
                } finally {
                    setTimeout(() => {
                        saveButton.disabled = false;
                        saveButton.textContent = 'Salvar Escala';
                    }, 2000);
                }
            };

            const loadScheduleData = async (year, month, scheduleType) => {
                if (!db || !auth.currentUser) return;
                const docId = `${year}-${String(month + 1).padStart(2, '0')}-${scheduleType}`;
                const scheduleRef = doc(db, `schedules/${appId}/periods`, docId);
                
                try {
                    const docSnap = await getDoc(scheduleRef);
                    const data = docSnap.exists() ? docSnap.data() : null;
                    
                    const defaultTitle = scheduleType === 'ordinaria' ? 'ESCALA ORDINÁRIA' : 'ESCALA FIM DE SEMANA/FERIADO';
                    editableTitlePart.textContent = data?.title || defaultTitle;
                    
                    const scheduleData = data?.schedule || {};

                    document.querySelectorAll('.agent-name-input').forEach(select => {
                        const date = select.dataset.date;
                        const index = parseInt(select.dataset.index);
                        select.value = scheduleData[date]?.[index] || '';
                        adjustSelectWidth(select);
                        applyPlaceholderStyle(select);
                    });
                    updateSummary();

                } catch(error) {
                    console.error("Error loading schedule data:", error);
                }
            };
            
            // Expose the function to the global scope to be called from the auth listener
            window.loadScheduleDataForCurrentView = loadScheduleData;

            const loadPreviousScales = async () => {
                if (!db || !auth.currentUser) return;
                pastScalesList.innerHTML = '<p class="text-slate-500">Carregando escalas salvas...</p>';
                const schedulesRef = collection(db, `schedules/${appId}/periods`);
                try {
                    const querySnapshot = await getDocs(schedulesRef);
                    const scales = [];
                    querySnapshot.forEach((doc) => scales.push({ id: doc.id, ...doc.data() }));

                    pastScalesList.innerHTML = '';
                    if (scales.length === 0) {
                        pastScalesList.innerHTML = '<p class="text-slate-500">Nenhuma escala salva encontrada.</p>';
                        return;
                    }
                    
                    scales.sort((a, b) => b.id.localeCompare(a.id));

                    scales.forEach(scale => {
                        const [year, month, type] = scale.id.split('-');
                        if (!type) return; // Ignora documentos no formato antigo
                        
                        const monthName = PT_BR_MONTHS[parseInt(month) - 1];
                        const scheduleTypeName = type === 'ordinaria' ? 'Ordinária' : 'Fim de Semana/Feriado';

                        const card = document.createElement('div');
                        card.className = 'block p-4 border border-slate-200 rounded-lg hover:shadow-md hover:border-indigo-400 cursor-pointer transition-all';
                        card.innerHTML = `
                            <h3 class="font-bold text-slate-800">${scale.title}</h3>
                            <p class="text-sm text-slate-600">${monthName.charAt(0).toUpperCase() + monthName.slice(1).toLowerCase()} / ${year}</p>
                            <p class="text-xs font-semibold mt-1 px-2 py-0.5 rounded-full inline-block ${type === 'ordinaria' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">${scheduleTypeName}</p>
                        `;
                        card.addEventListener('click', () => {
                            yearSelect.value = year;
                            monthSelect.value = parseInt(month) - 1;
                            scheduleTypeSelect.value = type;
                            handleDateChange();
                            tabsNav.querySelector('button[data-tab="current-scale"]').click();
                        });
                        pastScalesList.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error fetching previous scales:", error);
                    pastScalesList.innerHTML = '<p class="text-red-500">Erro ao carregar escalas.</p>';
                }
            };
            
            tabsNav.addEventListener('click', (e) => {
                if (e.target.matches('.tab-button')) {
                    const tabId = e.target.dataset.tab;
                    tabsNav.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    tabContents.forEach(content => {
                        content.id === `${tabId}-view` ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                    if (tabId === 'past-scales') loadPreviousScales();
                }
            });

            const generateCalendar = (year, month, scheduleType) => {
                calendarBody.innerHTML = '';
                const startDate = new Date(year, month, 16);
                const endDate = new Date(year, month + 1, 15);
                
                let currentDate = new Date(startDate);
                while (currentDate.getDay() !== 1) { currentDate.setDate(currentDate.getDate() - 1); }

                const weeks = [];
                let loopEndDate = new Date(endDate);
                while (weeks.length === 0 || loopEndDate >= currentDate) {
                    let week = Array(7).fill(null);
                    for (let i = 0; i < 7; i++) {
                        if (currentDate >= startDate && currentDate <= endDate) week[i] = new Date(currentDate);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    if (week.some(d => d !== null)) weeks.push(week);
                }
                
                let monthRowspans = {};
                weeks.forEach(week => week.forEach(day => {
                    if (day) monthRowspans[day.getMonth()] = (monthRowspans[day.getMonth()] || 0) + 1;
                }));
                 
                let renderedMonths = [];
                weeks.forEach(week => {
                    const row = document.createElement('tr');
                    const firstDayOfWeek = week.find(d => d);
                    
                    if (firstDayOfWeek && !renderedMonths.includes(firstDayOfWeek.getMonth())) {
                        const monthKey = firstDayOfWeek.getMonth();
                        const monthName = new Date(firstDayOfWeek.getFullYear(), monthKey).toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                        const colorClass = monthKey === startDate.getMonth() ? 'bg-indigo-300' : 'bg-blue-300';
                        
                        const monthCell = document.createElement('td');
                        monthCell.className = `font-bold text-sm text-white p-2 ${colorClass}`;
                        monthCell.style.writingMode = 'vertical-rl';
                        monthCell.style.textOrientation = 'mixed';
                        monthCell.style.transform = 'rotate(180deg)';
                        monthCell.textContent = monthName;
                        monthCell.rowSpan = Math.ceil(monthRowspans[monthKey] / 7);
                        row.appendChild(monthCell);
                        renderedMonths.push(monthKey);
                    }

                    week.forEach((day, dayIndex) => {
                        const cell = document.createElement('td');
                        cell.className = `border-2 border-slate-300 h-24 p-1 align-top ${dayIndex >= 5 ? 'bg-slate-50' : ''}`;
                        if (day) {
                            const monthShort = day.toLocaleString('pt-BR', { month: 'short' }).replace('.', '').toUpperCase();
                            const dateString = `${day.getFullYear()}-${String(day.getMonth() + 1).padStart(2, '0')}-${String(day.getDate()).padStart(2, '0')}`;
                            cell.innerHTML = `
                                <div class="flex justify-center mb-1"><span class="date-label inline-block bg-indigo-200 text-indigo-900 text-sm font-bold px-3 py-1 rounded-full shadow-sm">${day.getDate()}/${monthShort}</span></div>
                                <div class="flex flex-col justify-start items-center space-y-1 px-2"></div>`;
                            const container = cell.querySelector('.flex-col');
                            for (let i = 0; i < 2; i++) {
                                const select = document.createElement('select');
                                select.className = 'agent-name-input';
                                select.dataset.date = dateString;
                                select.dataset.index = i;
                                select.innerHTML = `<option value=""></option>${ALLOWED_NAMES.map(n => `<option value="${n}">${n}</option>`).join('')}`;
                                select.addEventListener('change', (e) => {
                                    updateSummary();
                                    adjustSelectWidth(e.target);
                                    applyPlaceholderStyle(e.target);
                                });
                                container.appendChild(select);
                            }
                        }
                        row.appendChild(cell);
                    });
                    calendarBody.appendChild(row);
                });
                
                if (auth && auth.currentUser) {
                    loadScheduleData(year, month, scheduleType);
                } else {
                    updateSummary();
                }
                disableEditing();
            };
            
            const updateTitle = (year, month) => {
                const firstMonthName = PT_BR_MONTHS[month];
                const secondMonth = (month + 1) % 12;
                const secondMonthName = PT_BR_MONTHS[secondMonth];
                let yearOfSecondMonth = year;
                if (month === 11) { yearOfSecondMonth++; }
                dateTitlePart.textContent = ` - ${firstMonthName}/${secondMonthName} - ${yearOfSecondMonth}`;
            };
            
            const handleDateChange = () => {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const scheduleType = scheduleTypeSelect.value;
                generateCalendar(year, month, scheduleType);
                updateTitle(year, month);
                
                if (scheduleType === 'ordinaria') {
                    locationPart.textContent = ' - DNA. MARIANA';
                } else {
                    locationPart.textContent = '';
                }
            };

            const initialize = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                let currentMonth = today.getMonth();

                PT_BR_MONTHS.forEach((monthName, index) => {
                    monthSelect.add(new Option(monthName.charAt(0).toUpperCase() + monthName.slice(1).toLowerCase(), index));
                });

                for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                    yearSelect.add(new Option(i, i));
                }

                let initialMonth = currentMonth;
                let initialYear = currentYear;
                if (today.getDate() <= 15) {
                   initialMonth = currentMonth - 1;
                   if (initialMonth < 0) {
                       initialMonth = 11;
                       initialYear--;
                   }
                }
                
                monthSelect.value = initialMonth;
                yearSelect.value = initialYear;
                
                handleDateChange();
            };
            
            saveButton.addEventListener('click', saveScheduleData);
            monthSelect.addEventListener('change', handleDateChange);
            yearSelect.addEventListener('change', handleDateChange);
            scheduleTypeSelect.addEventListener('change', handleDateChange);
            
            initialize(); 
        };

        const main = () => {
            initializeAppLogic();
            
            const firebaseConfig = {
                apiKey: "AIzaSyDJF8q6XyaAby_wKPxF9s3Lu_ePhoFErqU",
                authDomain: "escala-26e73.firebaseapp.com",
                projectId: "escala-26e73",
                storageBucket: "escala-26e73.appspot.com",
                messagingSenderId: "1084570993293",
                appId: "1:1084570993293:web:cab3627f9527b55da198c4"
            };

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, user => {
                    if (user) {
                        console.log("Authenticated successfully.");
                        const year = parseInt(document.getElementById('year-select').value);
                        const month = parseInt(document.getElementById('month-select').value);
                        const scheduleType = document.getElementById('schedule-type-select').value;
                        window.loadScheduleDataForCurrentView(year, month, scheduleType);
                    } else {
                        signInAnonymously(auth).catch(err => {
                             console.error("Anonymous sign-in failed:", err);
                        });
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        };

        main();
    </script>
