<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Escala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .agent-name-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 4px 8px;
            margin: 0;
            /* --- CORREÇÃO: width: 100% removido para permitir auto-ajuste --- */
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 900;
            cursor: pointer;
            line-height: inherit;
            text-align: center;
            text-align-last: center;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            background-image: none;
        }
        .agent-name-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .agent-name-input.is-scale-placeholder {
            opacity: 0.35;
            background-color: #f9fafb; /* gray-50 */
            border-style: dashed;
        }
        .agent-name-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        .tab-button {
            padding: 0.5rem 0.25rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.8rem;
            width: 100%;
            text-align: center;
        }
        .tab-button:hover {
            background-color: #e2e8f0; /* slate-200 */
        }
        .tab-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        #login-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* --- ESTILOS DE IMPRESSÃO --- */
        
        /* Este div conterá a tabela de impressão gerada */
        #print-render-area {
            display: none; /* Escondido por padrão */
        }

        @media print {
            /* --- Configurações Gerais de Impressão --- */
            body { 
                background-color: #fff !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                font-size: 9pt !important;
            }
            
            /* --- Esconder TUDO da UI normal --- */
            main, #controls-header, #print-button-container, #tabs-nav, #save-button, #login-button, #logout-button { 
                display: none !important; 
            }
            
            /* --- Mostrar APENAS a área de impressão gerada --- */
            #print-render-area { 
                display: block !important; 
                width: 100% !important;
            }
            
            /* --- Título da Impressão --- */
            #print-title {
                text-align: center;
                font-size: 1.5rem;
                font-weight: 700;
                color: #000 !important;
                margin-bottom: 1rem;
            }
            
            /* --- Tabela de Lista (Estilo "Escala dos Cultos") --- */
            #print-list-table, #print-summary-table {
                width: 100% !important;
                border-collapse: collapse !important;
                table-layout: fixed;
                page-break-inside: avoid !important; /* Evitar quebra */
            }
            #print-list-table th, #print-list-table td,
            #print-summary-table th, #print-summary-table td {
                border: 1px solid #94a3b8 !important; /* Borda cinza */
                padding: 4px 6px !important;
                font-size: 0.9rem !important;
                color: #000 !important;
                word-wrap: break-word;
            }
            #print-list-table th {
                background-color: #e2e8f0 !important; /* Fundo cinza claro */
                font-weight: 700 !important;
                padding: 6px !important;
            }
            /* Colunas da tabela de lista */
            .print-col-date { width: 15%; }
            .print-col-day { width: 20%; }
            .print-col-agent { width: 32.5%; }
            
            /* Zebra striping */
            #print-list-table tbody tr:nth-child(even) {
                background-color: #f8fafc !important; /* Fundo cinza bem claro */
            }
            
            /* --- Tabela de Resumo (Impressão) --- */
            #print-summary-container {
                margin-top: 2rem !important;
                width: 60% !important;
                margin-left: auto;
                margin-right: auto;
                page-break-inside: avoid !important; /* Evitar quebra */
            }
            #print-summary-container h2 {
                text-align: center;
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: #000 !important;
            }
            #print-summary-table th {
                background-color: #e2e8f0 !important;
                font-weight: 700 !important;
                text-align: left;
            }
             #print-summary-table td:last-child {
                 text-align: right;
                 font-weight: 700;
             }
        }
        
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Modal de Login -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Acesso Restrito</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-slate-700">Usuário (Email)</label>
                    <input type="text" id="username" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden">Usuário ou senha inválidos.</p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
            </form>
        </div>
    </div>

    <main class="max-w-none mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <!-- Cabeçalho com Título e Controles -->
        <div id="header" class="flex items-center justify-between w-full mb-4">
            <div class="title-container flex-grow">
                 <h1 class="text-2xl font-bold text-slate-700">
                    <span id="editable-title-part" contenteditable="false" class="rounded-md px-2">ESCALA ORDINÁRIA</span>
                    <span id="location-part"></span>
                    <span id="date-title-part"></span>
                </h1>
            </div>
            <div id="controls-header" class="flex items-center gap-4">
                 <div class="flex items-center gap-2">
                    <select id="schedule-type-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer">
                        <option value="ordinaria">Escala Ordinária - Dna. Mariana</option>
                        <option value="ordinaria_nelson">Escala Ordinária - Sr. Nelson</option>
                        <option value="fimdesemana">Fim de Semana/Feriado</option>
                        <option value="extraordinaria_viagem">Escala Extraordinária - Viagem</option>
                    </select>
                    <select id="month-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 capitalize focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer"></select>
                    <select id="year-select" class="p-2 border border-slate-300 rounded-md shadow-sm bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer"></select>
                 </div>
                 <button id="login-button" class="px-4 py-2 bg-slate-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-slate-700">Login para Editar</button>
                 <button id="logout-button" class="px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-red-700 hidden">Sair</button>
                 <button id="save-button" class="px-4 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">Salvar Escala</button>
                 <div id="print-button-container" class="relative w-8 h-8 flex items-center justify-center">
                    <button id="print-button" class="text-slate-600 hover:text-indigo-600 opacity-0 hover:opacity-100 transition-opacity" title="Imprimir Escala">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-printer"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Navegação das Abas -->
        <nav id="tabs-nav" class="flex space-x-2 p-1 bg-slate-100 rounded-lg mb-6">
            <button data-tab="current-scale" class="tab-button active">Escala Atual</button>
            <button data-tab="past-scales-mariana" class="tab-button">Escala: Dna. Mariana</button>
            <button data-tab="past-scales-nelson" class="tab-button">Escala: Sr. Nelson</button>
            <button data-tab="past-scales-fds" class="tab-button">Escala: Fim de Semana</button>
            <button data-tab="past-scales-viagem" class="tab-button">Escala: Viagem</button>
        </nav>

        <!-- Conteúdo da Aba "Escala Atual" -->
        <div id="current-scale-view" class="tab-content">
            <div id="print-layout-container" class="flex flex-col lg:flex-row w-full gap-6">
                <!-- Calendário da Escala -->
                <div class="flex-grow table-container">
                    <table class="w-full border-collapse text-center">
                        <thead>
                            <tr class="bg-slate-900 text-white uppercase text-xs sm:text-sm tracking-wider">
                                <th class="p-3 w-12 rounded-tl-lg font-bold">Mês</th>
                                <th class="p-3 font-bold">SEGUNDA</th>
                                <th class="p-3 font-bold">TERÇA</th>
                                <th class="p-3 font-bold">QUARTA</th>
                                <th class="p-3 font-bold">QUINTA</th>
                                <th class="p-3 font-bold">SEXTA</th>
                                <th class="p-3 font-bold">SÁBADO</th>
                                <th class="p-3 rounded-tr-lg font-bold">DOMINGO</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body" class="bg-white"></tbody>
                    </table>
                </div>
                <!-- Resumo de Plantões -->
                <aside class="w-full lg:w-1D4 flex-shrink-0 summary-container">
                    <div class="bg-slate-100 p-4 rounded-lg h-full">
                        <h2 class="text-sm font-bold text-slate-900 bg-slate-200 -m-4 mb-0 p-4 rounded-t-lg uppercase tracking-wider text-center">Plantões Trabalhados</h2>
                        <table class="w-full mt-4 text-sm">
                            <thead class="summary-table-header">
                                <tr class="text-left">
                                    <th class="pb-2 font-bold text-slate-600">Agente</th>
                                    <th class="pb-2 font-bold text-slate-600 text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody id="summary-body"></tbody>
                        </table>
                    </div>
                </aside>
            </div>
        </div>

        <!-- Conteúdo das Abas Salvas -->
        <div id="past-scales-mariana-view" class="tab-content hidden">
            <div id="past-scales-list-mariana" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
        <div id="past-scales-nelson-view" class="tab-content hidden">
            <div id="past-scales-list-nelson" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
        <div id="past-scales-fds-view" class="tab-content hidden">
            <div id="past-scales-list-fds" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Conteúdo da Aba Salvas Viagem -->
        <div id="past-scales-viagem-view" class="tab-content hidden">
            <div id="past-scales-list-viagem" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
        
    </main>

    <!-- *** ÁREA DE RENDERIZAÇÃO DE IMPRESSÃO (ESCONDIDA) *** -->
    <div id="print-render-area"></div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth;
        let appId;
        let userId; // Variável global no módulo para o userId
        let isAppInitialized = false; // Flag para garantir inicialização única
        
        let calendarBody; 
        let summaryBody; 

        const initializeAppLogic = () => {
            if (isAppInitialized) return; 
            isAppInitialized = true;
            console.log("Inicializando a lógica do app com userId:", userId);

            appId = 'escala-de-plantoes-v1'; 
            
            const scheduleTypeSelect = document.getElementById('schedule-type-select');
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            
            calendarBody = document.getElementById('calendar-body'); 
            summaryBody = document.getElementById('summary-body');
            
            const dateTitlePart = document.getElementById('date-title-part');
            const editableTitlePart = document.getElementById('editable-title-part');
            const locationPart = document.getElementById('location-part');
            const printButton = document.getElementById('print-button');
            const saveButton = document.getElementById('save-button');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const tabsNav = document.getElementById('tabs-nav');
            const tabContents = document.querySelectorAll('.tab-content');
            const pastScalesListMariana = document.getElementById('past-scales-list-mariana');
            const pastScalesListNelson = document.getElementById('past-scales-list-nelson');
            const pastScalesListFds = document.getElementById('past-scales-list-fds');
            const pastScalesListViagem = document.getElementById('past-scales-list-viagem');
            
            let sessionTimeoutId = null;
            const SESSION_TIMEOUT_MS = 15 * 60 * 1000;
            
            const PT_BR_MONTHS = ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];
            const ALLOWED_NAMES = ['EDUARDO', 'ESCALA', 'GABRIEL', 'GARCEZ', 'LEANDRO', 'LISBOA', 'MALCHER', 'PENNA', 'THEODORO', 'VIEIRA', 'WASHINGTON'];

            const prefilledNelsonData = {
                "2025-10-16": ["PENNA", "THEODORO"], "2025-10-17": ["LISBOA", "MALCHER"], "2025-10-18": ["LISBOA", "EDUARDO"],
                "2025-10-19": ["PENNA", "EDUARDO"], "2025-10-20": ["MALCHER", "THEODORO"], "2025-10-21": ["LISBOA", "MALCHER"],
                "2025-10-22": ["EDUARDO", "THEODORO"], "2025-10-23": ["LISBOA", "PENNA"], "2025-10-24": ["PENNA", "EDUARDO"],
                "2025-10-25": ["MALCHER", "THEODORO"], "2025-10-26": ["LISBOA", "THEODORO"], "2025-10-27": ["EDUARDO", "PENNA"],
                "2025-10-28": ["MALCHER", "PENNA"], "2025-10-29": ["LISBOA", "MALCHER"], "2025-10-30": ["EDUARDO", "THEODORO"],
                "2025-10-31": ["LISBOA", "PENNA"], "2025-11-01": ["LISBOA", "PENNA"], "2025-11-02": ["MALCHER", "EDUARDO"],
                "2025-11-03": ["EDUARDO", "THEODORO"], "2025-11-04": ["LISBOA", "PENNA"], "2025-11-05": ["MALCHER", "THEODORO"],
                "2025-11-06": ["LISBOA", "MALCHER"], "2025-11-07": ["EDUARDO", "THEODORO"], "2025-11-08": ["PENNA", "THEODORO"],
                "2025-11-09": ["LISBOA", "MALCHER"], "2025-11-10": ["MALCHER", "EDUARDO"], "2025-11-11": ["EDUARDO", "THEODORO"],
                "2025-11-12": ["LISBOA", "PENNA"], "2025-11-13": ["PENNA", "THEODORO"], "2025-11-14": ["LISBOA", "MALCHER"],
                "2025-11-15": ["PENNA", "EDUARDO"]
            };

            const enableEditing = () => {
                editableTitlePart.contentEditable = "true";
                editableTitlePart.classList.add('hover:bg-slate-200', 'focus:ring-2', 'focus:ring-indigo-400');
                document.querySelectorAll('.agent-name-input').forEach(el => el.disabled = false);
                saveButton.disabled = false;
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
            };

            const disableEditing = () => {
                editableTitlePart.contentEditable = "false";
                editableTitlePart.classList.remove('hover:bg-slate-200', 'focus:ring-2', 'focus:ring-indigo-400');
                document.querySelectorAll('.agent-name-input').forEach(el => el.disabled = true);
                saveButton.disabled = true;
                loginButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
            };
            
            const resetSessionTimer = () => {
                clearTimeout(sessionTimeoutId);
                sessionTimeoutId = setTimeout(() => {
                    alert('Sua sessão de edição expirou por inatividade.');
                    logout();
                }, SESSION_TIMEOUT_MS);
            };

            const logout = () => {
                disableEditing();
                clearTimeout(sessionTimeoutId);
                sessionTimeoutId = null;
                if (auth) {
                    signOut(auth).catch(error => console.error("Erro ao fazer logout:", error));
                }
            };

            loginButton.addEventListener('click', () => loginModal.classList.remove('hidden'));
            logoutButton.addEventListener('click', logout);

            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                
                loginError.classList.add('hidden');
                loginError.textContent = "Usuário ou senha inválidos."; // Resetar msg
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, username, password); 
                    console.log("Login (não-anônimo) bem-sucedido:", userCredential.user.uid);
                    
                    enableEditing();
                    resetSessionTimer();
                    loginModal.classList.add('hidden');
                    loginError.classList.add('hidden');
                    e.target.reset();

                } catch (error) {
                    console.error("Falha no login do Firebase:", error.code);
                    if (error.code === 'auth/invalid-email') {
                        loginError.textContent = "O usuário deve ser um email válido (ex: email@dominio.com).";
                    } else if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                         loginError.textContent = "Email ou senha inválidos.";
                    } else {
                        loginError.textContent = `Erro: ${error.code}`;
                    }
                    loginError.classList.remove('hidden');
                }
            });
            
            ['click', 'mousemove', 'keypress', 'change'].forEach(event => {
                document.addEventListener(event, () => {
                    if (sessionTimeoutId) {
                        resetSessionTimer();
                    }
                });
            });

            // *** NOVA LÓGICA DE IMPRESSÃO ***
            printButton.addEventListener('click', () => {
                if (!calendarBody || !summaryBody) return; // Proteção

                // 1. Coletar dados da escala (apenas dias com agentes)
                const scheduleData = [];
                const daysOfWeek = ["DOMINGO", "SEGUNDA", "TERÇA", "QUARTA", "QUINTA", "SEXTA", "SÁBADO"];
                const monthSelect = document.getElementById('month-select');
                const yearSelect = document.getElementById('year-select');
                const startDate = new Date(yearSelect.value, monthSelect.value, 16);
                const endDate = new Date(yearSelect.value, parseInt(monthSelect.value) + 1, 15);
                
                let currentDate = new Date(startDate);

                while (currentDate <= endDate) {
                    const dateString = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
                    const selects = calendarBody.querySelectorAll(`select[data-date="${dateString}"]`);
                    
                    if (selects && selects.length > 0) {
                        const agents = [selects[0].value, selects[1].value].filter(Boolean); // Filtra vazios
                        if (agents.length > 0) {
                            scheduleData.push({
                                dateObj: new Date(currentDate),
                                dateLabel: `${String(currentDate.getDate()).padStart(2, '0')}/${String(currentDate.getMonth() + 1).padStart(2, '0')}`,
                                dayLabel: daysOfWeek[currentDate.getDay()],
                                agents: agents
                            });
                        }
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                // 2. Coletar dados do resumo
                const summaryData = [];
                summaryBody.querySelectorAll('tr').forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length === 2) {
                        summaryData.push({
                            agent: cells[0].textContent,
                            total: cells[1].textContent
                        });
                    }
                });

                // 3. Gerar o HTML para a área de impressão
                const printArea = document.getElementById('print-render-area');
                const mainTitle = document.getElementById('editable-title-part').textContent;
                const dateTitle = document.getElementById('date-title-part').textContent;

                let html = `<h1 id="print-title">${mainTitle}${dateTitle}</h1>`;
                
                // Tabela de Lista da Escala
                html += `
                    <table id="print-list-table">
                        <thead>
                            <tr>
                                <th class="print-col-date">DATA</th>
                                <th class="print-col-day">DIA</th>
                                <th class="print-col-agent">AGENTE 1</th>
                                <th class="print-col-agent">AGENTE 2</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                scheduleData.forEach(day => {
                    html += `
                        <tr>
                            <td>${day.dateLabel}</td>
                            <td>${day.dayLabel}</td>
                            <td>${day.agents[0] || ''}</td>
                            <td>${day.agents[1] || ''}</td>
                        </tr>
                    `;
                });
                html += `</tbody></table>`;

                // Tabela de Resumo
                if (summaryData.length > 0) {
                    html += `
                        <div id="print-summary-container">
                            <h2>Plantões Trabalhados</h2>
                            <table id="print-summary-table">
                                <thead>
                                    <tr>
                                        <th>Agente</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    summaryData.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.agent}</td>
                                <td>${item.total}</td>
                            </tr>
                        `;
                    });
                    html += `</tbody></table></div>`;
                }
                
                printArea.innerHTML = html;

                // Handler para limpar a área de impressão
                const afterPrintHandler = () => {
                    printArea.innerHTML = ''; // Limpar o HTML gerado
                    window.removeEventListener('afterprint', afterPrintHandler);
                };
                window.addEventListener('afterprint', afterPrintHandler);

                // Chamar a impressão
                setTimeout(() => {
                    window.print();
                }, 100); // Pequeno delay para garantir a renderização
            });


            const updateSummary = () => {
                const agentCounts = {};
                if (!calendarBody) return; 

                calendarBody.querySelectorAll('.agent-name-input').forEach(field => {
                    const name = field.value;
                    if (name && name !== 'ESCALA') agentCounts[name] = (agentCounts[name] || 0) + 1;
                });
                
                if (!summaryBody) return; 
                summaryBody.innerHTML = '';
                const sortedAgents = Object.keys(agentCounts).sort();
                if (sortedAgents.length === 0) {
                     summaryBody.innerHTML = `<tr><td colspan="2" class="pt-3 text-slate-500 text-center">-</td></tr>`;
                } else {
                    sortedAgents.forEach(name => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td class="py-1.5 font-semibold text-slate-800">${name}</td><td class="py-1.5 font-bold text-indigo-600 text-right">${agentCounts[name]}</td>`;
                        summaryBody.appendChild(row);
                    });
                }
            };

            const applyPlaceholderStyle = (selectElement) => {
                if (selectElement.value === 'ESCALA') {
                    selectElement.classList.add('is-scale-placeholder');
                } else {
                    selectElement.classList.remove('is-scale-placeholder');
                }
            };
            
            // --- CORREÇÃO: Função de auto-ajuste ---
            const adjustSelectWidth = (selectElement) => {
                if (!selectElement || !selectElement.options) return;
                
                // Criar um span temporário para medir o texto
                const tempSpan = document.createElement('span');
                const style = window.getComputedStyle(selectElement);
                tempSpan.style.font = style.font;
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.position = 'absolute';
                tempSpan.style.paddingLeft = style.paddingLeft;
                tempSpan.style.paddingRight = style.paddingRight;
                
                if (!selectElement.value) {
                    // Se estiver vazio, usar um placeholder de largura mínima
                    tempSpan.textContent = "ESCALA"; // Usar uma palavra média
                    tempSpan.style.opacity = "0.5";
                } else {
                    tempSpan.textContent = selectElement.options[selectElement.selectedIndex].text;
                }
                
                document.body.appendChild(tempSpan);
                // Adicionar 5px de "respiro"
                selectElement.style.width = `${tempSpan.offsetWidth + 5}px`;
                document.body.removeChild(tempSpan);
            };

            const saveScheduleData = async () => {
                if (!db || !auth.currentUser || !userId) {
                    console.error("Save failed: DB not initialized or user not authenticated.");
                    return;
                }

                if (auth.currentUser.isAnonymous) {
                    console.error("Save blocked: User is anonymous. Please log in.");
                    alert("Erro: Você está em modo de leitura. Faça login para salvar.");
                    return;
                }

                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const scheduleType = scheduleTypeSelect.value;
                const docId = `${year}-${String(month + 1).padStart(2, '0')}-${scheduleType}`;
                
                const scheduleData = {};
                if (!calendarBody) return; 
                
                calendarBody.querySelectorAll('.agent-name-input').forEach(field => {
                    const date = field.dataset.date;
                    const index = parseInt(field.dataset.index);
                    if (field.value) {
                        if (!scheduleData[date]) scheduleData[date] = ['', ''];
                        scheduleData[date][index] = field.value;
                    }
                });

                const dataToSave = {
                    title: editableTitlePart.textContent,
                    schedule: scheduleData,
                    createdAt: new Date()
                };

                try {
                    const scheduleRef = doc(db, `schedules/${appId}/periods`, docId); 
                    await setDoc(scheduleRef, dataToSave);
                    saveButton.textContent = 'Salvo ✓';
                } catch (error) {
                    console.error("Error saving schedule data: ", error);
                    saveButton.textContent = 'Erro ao Salvar';
                    alert(`Ocorreu um erro ao salvar a escala. Verifique o console para mais detalhes.\nCódigo: ${error.code}`);
                } finally {
                    setTimeout(() => {
                        saveButton.disabled = false;
                        saveButton.textContent = 'Salvar Escala';
                    }, 2000);
                }
            };

            const loadScheduleData = async (year, month, scheduleType) => {
                if (!db || !auth.currentUser || !userId) {
                    console.error("Load failed: DB not initialized or user not authenticated.");
                    return;
                }
                if (!calendarBody) {
                    console.error("Load failed: calendarBody is not ready.");
                    return;
                }
                
                const docId = `${year}-${String(month + 1).padStart(2, '0')}-${scheduleType}`;
                const scheduleRef = doc(db, `schedules/${appId}/periods`, docId); 
                
                try {
                    const docSnap = await getDoc(scheduleRef);
                    const data = docSnap.exists() ? docSnap.data() : null;
                    
                    let scheduleData;
                    let defaultTitle;

                    if (!data && scheduleType === 'ordinaria_nelson' && year === 2025 && month === 9) {
                        scheduleData = prefilledNelsonData;
                        editableTitlePart.textContent = 'ESCALA ORDINÁRIA - SR. NELSON';
                    } else {
                        defaultTitle = {
                            'ordinaria': 'ESCALA ORDINÁRIA - DNA. MARIANA',
                            'ordinaria_nelson': 'ESCALA ORDINÁRIA - SR. NELSON',
                            'fimdesemana': 'ESCALA FIM DE SEMANA/FERIADO',
                            'extraordinaria_viagem': 'ESCALA EXTRAORDINÁRIA - VIAGEM'
                        }[scheduleType] || 'ESCALA';
                        editableTitlePart.textContent = data?.title || defaultTitle;
                        scheduleData = data?.schedule || {};
                    }

                    calendarBody.querySelectorAll('.agent-name-input').forEach(select => {
                        const date = select.dataset.date;
                        const index = parseInt(select.dataset.index);
                        const agentName = scheduleData[date]?.[index] || '';
                        
                        if (ALLOWED_NAMES.includes(agentName)) {
                             select.value = agentName;
                        } else {
                             select.value = '';
                        }
                       
                        // --- CORREÇÃO: Chamar auto-ajuste com delay para evitar bug ---
                        setTimeout(() => adjustSelectWidth(select), 0);
                        
                        applyPlaceholderStyle(select);
                    });
                    
                    updateSummary();
                    
                    if (!data && !(scheduleType === 'ordinaria_nelson' && year === 2025 && month === 9)) {
                        editableTitlePart.textContent = defaultTitle;
                    }


                } catch(error) {
                    console.error("Error loading schedule data:", error);
                    updateSummary();
                }
            };
            
            window.loadScheduleDataForCurrentView = loadScheduleData;

            const loadPreviousScales = async (targetType) => {
                if (!db || !auth.currentUser || !userId) {
                    console.error("Load previous scales failed: DB not initialized or user not authenticated.");
                    return;
                }
                
                let listEl;
                if (targetType === 'ordinaria') {
                    listEl = pastScalesListMariana;
                } else if (targetType === 'ordinaria_nelson') {
                    listEl = pastScalesListNelson;
                } else if (targetType === 'fimdesemana') {
                    listEl = pastScalesListFds;
                } else if (targetType === 'extraordinaria_viagem') {
                    listEl = pastScalesListViagem;
                }

                listEl.innerHTML = '<p class="text-slate-500">Carregando escalas salvas...</p>';
                
                const schedulesRef = collection(db, `schedules/${appId}/periods`); 
                try {
                    const querySnapshot = await getDocs(schedulesRef);
                    const scales = [];
                    querySnapshot.forEach((doc) => {
                        const [year, month, ...typeParts] = doc.id.split('-'); 
                        const type = typeParts.join('-'); 
                        if (type === targetType) {
                            scales.push({ id: doc.id, ...doc.data() });
                        }
                    });

                    listEl.innerHTML = '';
                    if (scales.length === 0) {
                        listEl.innerHTML = '<p class="text-slate-500">Nenhuma escala salva encontrada.</p>';
                        return;
                    }
                    
                    scales.sort((a, b) => b.id.localeCompare(a, b));

                    scales.forEach(scale => {
                        const [year, month, ...typeParts] = scale.id.split('-');
                        const type = typeParts.join('-'); 
                        const monthName = PT_BR_MONTHS[parseInt(month) - 1];
                        
                        let scheduleTypeName;
                        let typeColorClass;
                        if (type === 'ordinaria') {
                            scheduleTypeName = 'Ordinária - Dna. Mariana';
                            typeColorClass = 'bg-blue-100 text-blue-800';
                        } else if (type === 'ordinaria_nelson') {
                            scheduleTypeName = 'Ordinária - Sr. Nelson';
                            typeColorClass = 'bg-purple-100 text-purple-800';
                        } else if (type === 'fimdesemana') {
                            scheduleTypeName = 'Fim de Semana/Feriado';
                            typeColorClass = 'bg-green-100 text-green-800';
                        } else if (type === 'extraordinaria_viagem') {
                            scheduleTypeName = 'Extraordinária - Viagem';
                            typeColorClass = 'bg-cyan-100 text-cyan-800';
                        }

                        const card = document.createElement('div');
                        card.className = 'block p-4 border border-slate-200 rounded-lg hover:shadow-md hover:border-indigo-400 cursor-pointer transition-all';
                        card.innerHTML = `
                            <h3 class="font-bold text-slate-800">${scale.title}</h3>
                            <p class="text-sm text-slate-600">${monthName.charAt(0).toUpperCase() + monthName.slice(1).toLowerCase()} / ${year}</p>
                            <p class="text-xs font-semibold mt-1 px-2 py-0.5 rounded-full inline-block ${typeColorClass}">${scheduleTypeName}</p>
                        `;
                        card.addEventListener('click', () => {
                            yearSelect.value = year;
                            monthSelect.value = parseInt(month) - 1;
                            scheduleTypeSelect.value = type;
                            handleDateChange();
                            tabsNav.querySelector('button[data-tab="current-scale"]').click();
                        });
                        listEl.appendChild(card);
                    });
                } catch (error) {
                    console.error("Error fetching previous scales:", error);
                    listEl.innerHTML = '<p class="text-red-500">Erro ao carregar escalas.</p>';
                }
            };
            
            tabsNav.addEventListener('click', (e) => {
                if (e.target.matches('.tab-button')) {
                    const tabId = e.target.dataset.tab;
                    tabsNav.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    tabContents.forEach(content => {
                        content.id === `${tabId}-view` ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                    if (tabId === 'past-scales-mariana') {
                        loadPreviousScales('ordinaria');
                    } else if (tabId === 'past-scales-nelson') {
                        loadPreviousScales('ordinaria_nelson');
                    } else if (tabId === 'past-scales-fds') {
                        loadPreviousScales('fimdesemana');
                    } else if (tabId === 'past-scales-viagem') {
                        loadPreviousScales('extraordinaria_viagem');
                    }
                }
            });

            const generateCalendar = (year, month, scheduleType) => {
                if (!calendarBody) return; 
                calendarBody.innerHTML = ''; 
                
                const startDate = new Date(year, month, 16);
                const endDate = new Date(year, month + 1, 15);
                
                let currentDate = new Date(startDate);
                while (currentDate.getDay() !== 1) { currentDate.setDate(currentDate.getDate() - 1); }

                const weeks = [];
                let loopEndDate = new Date(endDate);
                while (weeks.length === 0 || loopEndDate >= currentDate) {
                    let week = Array(7).fill(null);
                    for (let i = 0; i < 7; i++) {
                        if (currentDate >= startDate && currentDate <= endDate) week[i] = new Date(currentDate);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    if (week.some(d => d !== null)) weeks.push(week);
                }
                
                let monthRowspans = {};
                weeks.forEach(week => week.forEach(day => {
                    if (day) monthRowspans[day.getMonth()] = (monthRowspans[day.getMonth()] || 0) + 1;
                }));
                 
                let renderedMonths = [];
                weeks.forEach(week => {
                    const row = document.createElement('tr');
                    const firstDayOfWeek = week.find(d => d);
                    
                    if (firstDayOfWeek && !renderedMonths.includes(firstDayOfWeek.getMonth())) {
                        const monthKey = firstDayOfWeek.getMonth();
                        const monthName = new Date(firstDayOfWeek.getFullYear(), monthKey).toLocaleString('pt-BR', { month: 'long' }).toUpperCase();
                        const colorClass = monthKey === startDate.getMonth() ? 'bg-indigo-500' : 'bg-blue-500';
                        
                        const monthCell = document.createElement('td');
                        monthCell.className = `font-bold text-sm text-white p-2 ${colorClass}`;
                        monthCell.style.writingMode = 'vertical-rl';
                        monthCell.style.textOrientation = 'mixed';
                        monthCell.style.transform = 'rotate(180deg)';
                        monthCell.textContent = monthName;
                        monthCell.rowSpan = Math.ceil(monthRowspans[monthKey] / 7);
                        row.appendChild(monthCell);
                        renderedMonths.push(monthKey);
                    }

                    week.forEach((day, dayIndex) => {
                        const cell = document.createElement('td');
                        cell.className = `border-2 border-slate-300 h-24 p-1 align-top ${dayIndex >= 5 ? 'bg-slate-50' : ''}`;
                        if (day) {
                            const monthShort = day.toLocaleString('pt-BR', { month: 'short' }).replace('.', '').toUpperCase();
                            const dateString = `${day.getFullYear()}-${String(day.getMonth() + 1).padStart(2, '0')}-${String(day.getDate()).padStart(2, '0')}`;
                            
                            const isFirstMonth = day.getMonth() === startDate.getMonth();
                            const dateColorClass = isFirstMonth ? 'bg-indigo-500 text-white' : 'bg-blue-500 text-white';

                            cell.innerHTML = `
                                <div class="mb-1"><span class="date-label block w-full ${dateColorClass} text-base font-black py-1 rounded-md shadow-sm">${day.getDate()}/${monthShort}</span></div>
                                <div class="flex flex-col justify-start items-center space-y-1 px-2"></div>`;
                            const container = cell.querySelector('.flex-col');
                            for (let i = 0; i < 2; i++) {
                                const select = document.createElement('select');
                                select.className = 'agent-name-input';
                                select.dataset.date = dateString;
                                select.dataset.index = i;
                                select.innerHTML = `<option value=""></option>${ALLOWED_NAMES.map(n => `<option value="${n}">${n}</option>`).join('')}`;
                                
                                // Ajustar largura ao carregar
                                adjustSelectWidth(select); 
                                
                                select.addEventListener('change', (e) => {
                                    updateSummary();
                                    adjustSelectWidth(e.target); 
                                    applyPlaceholderStyle(e.target);
                                });
                                container.appendChild(select);
                            }
                        } else {
                            cell.innerHTML = '&nbsp;';
                        }
                        row.appendChild(cell);
                    });
                    calendarBody.appendChild(row);
                });
                
                if (auth && auth.currentUser) {
                    loadScheduleData(year, month, scheduleType);
                } else {
                    updateSummary();
                }

                if (auth && auth.currentUser && !auth.currentUser.isAnonymous) {
                    enableEditing();
                } else {
                    disableEditing();
                }
            };
            
            const updateTitle = (year, month) => {
                const firstMonthName = PT_BR_MONTHS[month];
                const secondMonth = (month + 1) % 12;
                const secondMonthName = PT_BR_MONTHS[secondMonth];
                let yearOfSecondMonth = year;
                if (month === 11) { yearOfSecondMonth++; }
                dateTitlePart.textContent = ` - ${firstMonthName}/${secondMonthName} - ${yearOfSecondMonth}`;
            };
            
            const handleDateChange = () => {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const scheduleType = scheduleTypeSelect.value;
                generateCalendar(year, month, scheduleType);
                updateTitle(year, month);
                
                if (scheduleType === 'ordinaria') {
                    locationPart.textContent = ' - DNA. MARIANA';
                } else if (scheduleType === 'ordinaria_nelson') {
                    locationPart.textContent = ' - SR. NELSON';
                } else if (scheduleType === 'extraordinaria_viagem') {
                    locationPart.textContent = ' - VIAGEM';
                } else {
                    locationPart.textContent = '';
                }
            };

            const initialize = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                let currentMonth = today.getMonth();

                PT_BR_MONTHS.forEach((monthName, index) => {
                    monthSelect.add(new Option(monthName.charAt(0).toUpperCase() + monthName.slice(1).toLowerCase(), index));
                });

                for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                    yearSelect.add(new Option(i, i));
                }

                let initialMonth = currentMonth;
                let initialYear = currentYear;
                if (today.getDate() <= 15) {
                   initialMonth = currentMonth - 1;
                   if (initialMonth < 0) {
                       initialMonth = 11;
                       initialYear--;
                   }
                }
                
                monthSelect.value = initialMonth;
                yearSelect.value = initialYear;
                
                handleDateChange();
            };
            
            saveButton.addEventListener('click', saveScheduleData);
            monthSelect.addEventListener('change', handleDateChange);
            yearSelect.addEventListener('change', handleDateChange);
            scheduleTypeSelect.addEventListener('change', handleDateChange);
            
            initialize(); 
        };

        const main = async () => {
            
            const firebaseConfig = {
                  apiKey: "AIzaSyDJF8q6XyaAby_wKPxF9s3Lu_ePhoFErqU",
                  authDomain: "escala-26e73.firebaseapp.com",
                  projectId: "escala-26e73",
                  storageBucket: "escala-26e73.firebasestorage.app",
                  messagingSenderId: "1084570993293",
                  appId: "1:1084570993293:web:cab3627f9527b55da198c4"
                };

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); 

                onAuthStateChanged(auth, user => {
                    if (user) {
                        console.log("Autenticado com sucesso com UID:", user.uid);
                        if (user.isAnonymous) {
                            console.log("Utilizador é ANÓNIMO. Permissões: LEITURA");
                        } else {
                            console.log("Utilizador é NÃO-ANÓNIMO. Permissões: LEITURA/ESCRITA");
                        }
                        userId = user.uid; 
                        
                        initializeAppLogic(); 
                        
                    } else {
                        console.log("Usuário deslogado. Tentando login anônimo...");
                        signInAnonymously(auth).catch(anonError => {
                            console.error("Login anônimo falhou:", anonError);
                        });
                    }
                });

            } catch (error) {
                console.error("Inicialização do Firebase falhou:", error);
            }
        };

        main();
    </script>
